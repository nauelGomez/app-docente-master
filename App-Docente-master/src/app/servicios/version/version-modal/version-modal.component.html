<div class="modal fade dialogbox show" id="DialogIconedDanger" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-modal="true" style="display: block;">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-icon text-danger">
              <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle"></ion-icon>
          </div>
          <div class="modal-header">
              <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body">
           <p>La versión actual del sistema <strong>{{versionActual}}</strong> es diferente a la que tienes instalada <strong>{{versionInstalada}}</strong>.</p>
            <p>Por favor, actualiza tu aplicación para disfrutar de todas las nuevas funciones y mejoras. Si necesitas asistencia, no dudes en contactar con el soporte técnico."</p>
          </div>
          <div class="modal-footer">
              <div class="btn-inline">
                  <a class="btn" (click)="cerrarModal()">Cerrar</a>
              </div>
          </div>
      </div>
  </div>
</div>
