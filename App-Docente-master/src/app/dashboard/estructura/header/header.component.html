   <!-- App Header -->
   <div [ngClass]="{'appHeader': true, 'bg-primary': true, 'scrolled': isHeaderActive}">
    <div class="left">
        <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
            <ion-icon name="menu-outline" [ngClass]="{'white-icon':!isHeaderActive}"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">
        Buscar
    </div>
    <div class="right">
        <a class="headerButton" (click)="toggleSearch()">
            <ion-icon name="search-outline" [ngClass]="{'white-icon':!isHeaderActive}"></ion-icon>
        </a>
    </div>
   </div>
<!-- * App Header -->


<!-- Search Component -->
<div id="search" class="appHeader show" *ngIf="isSearchVisible">
    <form class="search-form">
        <div class="form-group searchbox">
            <input type="text" class="form-control" placeholder="Buscar Alumno..." name="buscar" (keydown.enter)="buscar()" [(ngModel)]="terminoBusqueda">
            <i class="input-icon">
                <ion-icon name="search-outline"></ion-icon>
            </i>
            <a class="ms-1 close toggle-searchbox" (click)="toggleSearch()">
                <ion-icon name="close-circle"></ion-icon>
            </a>
        </div>
    </form>
</div>
<!-- * Search Component -->
