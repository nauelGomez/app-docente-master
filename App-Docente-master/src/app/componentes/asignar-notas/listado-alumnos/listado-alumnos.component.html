<div id="appCapsule">
  <div class="section mt-1 mb-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna Alumno -->
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef>Alumno</th>
        <td mat-cell *matCellDef="let element">{{ element.alumno }}</td>
      </ng-container>

      <!-- Columna CalificaciÃ³n Final -->
      <ng-container matColumnDef="calFinal">
        <th mat-header-cell *matHeaderCellDef>Cal. Final</th>
        <td mat-cell *matCellDef="let element">{{ element.calFinal }}</td>
      </ng-container>

      <!-- Columna Primer Cuatrimestre -->
      <ng-container matColumnDef="primerCuatrimestre">
        <th mat-header-cell *matHeaderCellDef>1er Cuat.</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-light"
                  [ngClass]="{
                    'yellow-background': element.primerCuatrimestre === 'TEP',
                    'green-background': element.primerCuatrimestre === 'TEA',
                    'red-background': element.primerCuatrimestre === 'TED'
                  }">
            {{ element.primerCuatrimestre }}
          </button>
        </td>
      </ng-container>

      <!-- Columna Segundo Cuatrimestre -->
      <ng-container matColumnDef="segundoCuatrimestre">
        <th mat-header-cell *matHeaderCellDef>2do Cuat.</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-light"
                  [ngClass]="{
                    'yellow-background': element.segundoCuatrimestre === 'TEP',
                    'green-background': element.segundoCuatrimestre === 'TEA',
                    'red-background': element.segundoCuatrimestre === 'TED'
                  }">
            {{ element.segundoCuatrimestre }}
          </button>
        </td>
      </ng-container>

      <!-- Columna Ver -->
      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef>Ver</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openModal(element.alumno)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
