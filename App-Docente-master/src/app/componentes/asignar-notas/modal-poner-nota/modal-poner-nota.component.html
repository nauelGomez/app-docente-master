<form [formGroup]="formulario" (ngSubmit)="guardarNota()">
  <div class="modal-header">
    <h5 class="modal-title">Asignar Nota</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
  </div>

  <div class="modal-body">
   
    <div class="btn-group mb-3">
      <button type="button" class="btn" [ngClass]="{'btn-primary': cuatrimestre === 'primerCuatrimestre'}" (click)="seleccionarCuatrimestre('primerCuatrimestre')">
        1er Cuatrimestre
      </button>
      <button type="button" class="btn" [ngClass]="{'btn-primary': cuatrimestre === 'segundoCuatrimestre'}" (click)="seleccionarCuatrimestre('segundoCuatrimestre')">
        2do Cuatrimestre
      </button>
    </div>

   
    <div class="form-group">
      <label for="tipoNota">Tipo de Nota</label>
      <div class="btn-group">
        <button type="button" class="btn" [ngClass]="{'btn-success': tipoNota === 'TEA'}" (click)="seleccionarTipo('TEA')">TEA</button>
        <button type="button" class="btn" [ngClass]="{'btn-warning': tipoNota === 'TEP'}" (click)="seleccionarTipo('TEP')">TEP</button>
        <button type="button" class="btn" [ngClass]="{'btn-danger': tipoNota === 'TED'}" (click)="seleccionarTipo('TED')">TED</button>
      </div>
    </div>

    
    <div class="form-group">
      <label for="observacion">Observaciones</label>
      <textarea class="form-control" id="observacion" formControlName="observacion" rows="3"></textarea>
      <app-error-formularios [control]="formControls('observacion')" fieldName="Observaciones"></app-error-formularios>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Guardar</button>
  </div>
</form>
