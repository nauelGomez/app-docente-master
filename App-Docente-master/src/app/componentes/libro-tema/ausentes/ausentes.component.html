<div class="modal fade dialogbox show" id="DialogBasic" tabindex="-1" role="dialog" aria-modal="true"
  style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-icon">
        <ion-icon name="information-circle-outline" role="img" class="md hydrated"
          aria-label="bluetooth outline"></ion-icon>
      </div>
      <div class="modal-body" style="text-align: center;">
        <div class="card-body">
          <h4 class="title p-0 m-0">Ausentes a la clase: NÂ° {{librotema?.numero_clase}}</h4>
          <p class="subtitle">Fecha: {{librotema?.fecha}}</p>
        </div>
        <div style="height: 150px; overflow-y: auto;">
          <ul class="listview image-listview text flush transparent pt-1"
            style="margin: 0 auto; display: inline-block; text-align: center; align-content: center;">
            <li *ngFor="let ausente of librotema?.ausentes">
              <div class="item" style="min-height:30px">

                <div class="icon-box-ausente bg-primary">
                  <ion-icon name="school-outline" role="img" class="md hydrated" aria-label="home"></ion-icon>
                </div>
                <div class="in">
                  {{ausente.apellido}}, {{ausente.nombre}}
                </div>

              </div>

            </li>
          </ul>
        </div>
      </div>

      <div class="modal-footer">
        <div class="btn-inline">
          <a class="btn btn-text-secondary" (click)="activeModal.close()">CERRAR</a>
        </div>
      </div>

    </div>
  </div>
