<div class="form-group">
  <label for="curso" class="label-centrado">Seleccione Curso y Alumnos:</label>
  <div class="curso-lista">
    <div *ngFor="let curso of cursos" class="curso">
      <div class="curso-titulo" (click)="toggleCurso(curso)" [class.seleccionado]="curso.seleccionado">
        {{ curso.nombre }}
      </div>
      <div *ngIf="curso.mostrarAlumnos" class="alumnos-lista">
        <div *ngFor="let alumno of curso.alumnos" 
             class="alumno" 
             (click)="toggleAlumno(alumno, curso)" 
             [class.seleccionado]="alumno.seleccionado">
          {{ alumno.nombre }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section mt-1 mb-1">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" [(ngModel)]="titulo" class="form-control" placeholder="Título">
</div>

<div class="section mt-1 mb-1">
  <label for="inicio">Inicio:</label>
  <input type="date" id="inicio" [(ngModel)]="fechaInicio" class="form-control">

  <label for="fin" class="ms-2">Finalización:</label>
  <input type="date" id="fin" [(ngModel)]="fechaFin" class="form-control">
</div>

<div class="section mt-1 mb-1">
  <label for="editor">Comunicado:</label>
  <div #editor style="height: 300px; background-color: aliceblue;"></div>
</div>

<div class="form-group">
  <label for="file-upload" class="custom-file-upload">
    <i class="fas fa-cloud-upload-alt"></i> Subir Archivo
  </label>
  <input id="file-upload" type="file" (change)="onFileSelected($event)" />
</div>

<div class="section mt-1 mb-1 d-flex justify-content-between">
  <button class="btn btn-primary rounded" (click)="enviarDifusion()">Enviar</button>
  <button class="btn btn-danger rounded" (click)="cancelar()">Cancelar</button>
</div>
