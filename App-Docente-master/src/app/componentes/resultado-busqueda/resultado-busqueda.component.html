<div id="appCapsule">

  <div class="listview-title mt-2">
      <div>
          Resultados de la b√∫squeda <strong class="text-primary">{{terminoBusqueda}}</strong>
      </div>
  </div>

  <ul class="listview image-listview media search-result mb-2">
      <ng-container *ngIf="(resultadoBusqueda$ | async)?.length!=0; else nada">
      <li *ngFor="let alumno of resultadoBusqueda$ | async">
          <a (click)="verEstudiante(alumno)" class="item">
              <div class="imageWrapper">
                  <img src="{{alumno.avatar_url}}" alt="image" class="imaged w64">
              </div>
              <div class="in">
                  <div>
                      <h4 class="mb-05">{{alumno.apellido}}, {{alumno.nombre}}</h4>
                      <div class="text-muted">
                          {{alumno.curso}}
                          <div class="mt-05"></div>
                      </div>
                  </div>
              </div>
          </a>
      </li>
      </ng-container>
      <ng-template #nada>
        <li>
          <div class="item">
            No existen resultados para el termino buscado
          </div>
        </li>
      </ng-template>
  </ul>

</div>
