    <!-- carousel multiple NOVEDADES -->
    <div class="carousel-multiple splide" >
        <splide [options]="{ arrows: false }">
          <splide-slide>
            <div class="card text-primary badge-info mb-3" style="min-width: 150px;">
              <div class="card-header text-primary">Presentes</div>
              <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex align-items-center">
                  <!-- Icono y número con estilos personalizados -->
                  <ion-icon name="hand-left-outline" class="custom-icon"></ion-icon>
                  <span class="custom-number">{{asistencia?.total_presentes}}</span>
                </div>
                <!-- Leyenda "alumnos" debajo y centrada -->
                <div class="text-center mt-2">
                  <span class="text-muted">Alumnos</span>
                </div>
              </div>
            </div>
          </splide-slide>
          <splide-slide>
            <div class="card text-primary badge-info mb-3" style="min-width: 150px;">

              </div>
            </div>
          </splide-slide>
          <splide-slide>

            </div>
          </splide-slide>
        </splide>
